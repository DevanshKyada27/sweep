spec:
  name: sweep
  services:
  - name: web
    git:
      branch: main
      repo_clone_url: https://github.com/sweepai/sweep.git
    dockerfile_path: Dockerfile
    envs:
    - key: GITHUB_APP_PEM
      scope: RUN_TIME
      type: secret
      value:
    - key: GITHUB_APP_ID
      scope: RUN_TIME
      value:
    - key: OPENAI_API_KEY
      scope: RUN_TIME
      type: secret
      value:
    - key: OPENAI_DO_HAVE_32K_MODEL_ACCESS
      scope: RUN_TIME
      value: "false"
