spec:
  name: sweep
  services:
  - name: webhook
    # git:
    #   branch: main
    #   repo_clone_url: https://github.com/sweepai/sweep.git
    # dockerfile_path: Dockerfile
    image:
      registry_type: DOCKER_HUB
      registry: hub.docker.com
      repository: sweepai/sweep
    envs:
    - key: GITHUB_APP_PEM
      scope: RUN_TIME
      value:
    - key: GITHUB_APP_ID
      scope: RUN_TIME
      value:
    - key: OPENAI_API_KEY
      scope: RUN_TIME
      value:
    - key: OPENAI_DO_HAVE_32K_MODEL_ACCESS
      scope: RUN_TIME
      value: "false"
